<!doctype html>
<html lang="pl-PL">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Library</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    .container {
      max-width: 960px;
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h3 class="my-0 mr-md-auto font-weight-normal"><a href=/ >Library</a></h3>
    <nav class="my-2 my-md-0 mr-md-3">
      <h6 class="my-0 mr-md-auto font-weight-normal">Hello, {{session_info.user}}</h6>
    </nav>
    <a class="btn btn-outline-primary" href=/logout>Sign out</a>
  </div>
  <div class="container">
    <div class="py-5 text-left">
      <!-- <img class="d-block mx-auto mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
      <h4 class="h4 mb-3 font-weight-normal">The list of users</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Admin</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td><a href="{{ '/users/%d'%user[0] }}">{{user[0]}}</a></td>
            <td><a href="{{ '/users/%s'%user[1] }}">{{user[1]}}</a></td>
            <td>{{user[2]}}</td>
            <td>{{user[3]}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <h3 class="h4 mb-3 font-weight-normal">Create a new user</h3>
      <form class="row g-3" method=post action="/addusers">
        <div class="col-md-5">
          <label for="inputEmail4" class="form-label">Username</label>
          <input type=text class="form-control" id="inputEmail4" name=username>
        </div>
        <div class="col-md-5">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type=text class="form-control" id="inputPassword4" name=password>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" name=adminvalue value="yes">
          <label class="form-check-label" for="exampleCheck1">Admin privileges</label>
        </div>
        <div class="d-grid gap-2 d-md-flex">
          <button class="btn btn-primary" type=submit>Create a user</button>
        </div>
    </div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2020 Szczuka Tota WÃ³jcik</p>
    </footer>
  </div>
</body>
</html>
