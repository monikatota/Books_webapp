<!doctype html>
<html lang="pl-PL">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Library</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <style>
    .container {
      max-width: 960px;
    }

    /* .lh-condensed {
      line-height: 1.25;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    } */
  </style>

  <!-- Custom styles for this template -->
  <link href="form-validation.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h3 class="my-0 mr-md-auto font-weight-normal">Library</h3>
    <nav class="my-2 my-md-0 mr-md-3">
      <h6 class="my-0 mr-md-auto font-weight-normal">Hello, {{session_info.user}}</h6>
      <!-- <a class="p-2 text-dark">Hello, {{session_info.user}}</a> -->
    </nav>
    <a class="btn btn-outline-primary" href=/logout>Sign out</a>
  </div>

  <div class="container">
    <div class="py-5 text-left">
      <!-- <img class="d-block mx-auto mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
      <h4 class="h4 mb-3 font-weight-normal">The list of added books</h4>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Author</th>
            <th scope="col">Title</th>
          </tr>
        </thead>
        <tbody>
          {% for book in books %}
          <tr>
            <!-- <th scope="row">#</th> -->
            <td>{{book[0]}}</td>
            <td>{{book[1]}}</td>
            <td>{{book[2]}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <h3 class="h4 mb-3 font-weight-normal">Add a new book</h3>

      <form class="row g-3" method=post action="/add">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Author</label>
          <input type=text class="form-control" id="inputEmail4" name=author>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Title</label>
          <input type=text class="form-control" id="inputPassword4" name=title>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-primary me-md-2" type=submit>Add a book</button>
        </div>
      </form>
    </div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2020 Szczuka Tota WÃ³jcik</p>
    </footer>
  </div>
</body>

</html>
